
cove_api.cove_settings_form:
  path: '/admin/config/cove_api/settings'
  defaults:
    _form: '\Drupal\cove_api\Form\CoveSettingsForm'
    _title: 'PBS COVE API Settings Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

cove_api.test_controller:
  path: '/cove_api_test'
  defaults:
    _controller: '\Drupal\cove_api\Controller\TestController::testPage'
    _title: 'Test Page'
  requirements:
    _permission: 'access content'

cove_api.cove_settings_form_testing_form:
  path: '/admin/config/cove_api/test'
  defaults:
    _form: '\Drupal\cove_api\Form\CoveTestingForm'
    _title: 'PBS COVE API Testing Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
